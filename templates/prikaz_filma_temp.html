<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Moji filmovi</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../js/angular.min.js"></script>
    <script src="../js/angular-route.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style3.css">
</head>  
<body ng-app="filmovi-app">
    <div class="navbar navbar-fixed-top">
        <button class="btn btn-danger btn-s" id="nazad">Nazad</button>
    </div>

    <div class="container" ng-controller="odabraniFilmController">
        <div ng-repeat="oFilm in oFilmovi">
           <div id="slika">
                <img src="{{oFilm.slika}}">
            </div>
            <div id="info">
                <h1>{{oFilm.naziv_filma}}</h1>
                <label>{{oFilm.godina}}. | {{oFilm.zanr}} | {{oFilm.trajanje}}</label>
                <br>
                <br>
                <br>
                <p><span>Glumci:</span> {{oFilm.glumci}}</p>
                <br>
                <p><span>Redatelj:</span> {{oFilm.redatelj}}</p>
                <br>
                <p><span>Ukratko:</span> {{oFilm.sadrzaj}}</p>
                <br>
                <p><span>Moja ocjena:</span> {{oFilm.moja_ocjena}}</p>
                <br>
            </div> 
        </div>
    </div>

    <br>

    <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
